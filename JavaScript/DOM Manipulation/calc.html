<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="calcstyle.css">

    

    <style type="text/css"> .tab {margin-left:40px;}
    .tabless {margin-left:20px} </style>
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <h3>Calculator!</h3>

    <p>Enter your selected numerical values in the input boxes and select your preferred calculation operator to see the result!</p>

    <main>
        <section>
            <label for="input1">Input 1</h3>
            <input type="number" value ="0" id="input1" >
            <br>
            <br>
            
            <div id="counterButtons">
                <button onClick=plus()>+</button>
                <button onClick=minus()>-</button>
                <button onClick=times()>x</button>
                <button onClick=divide()>รท</button>
                <button onClick=modulo()>MODULO</button>
            </div>
            <br>
            <label for="input2">Input 2</h3>
            <input type="number" value ="0" id="input2">
            <br>
            <br>
            <label for="output">Result</h3>
            <input type="number" value ="0" id="output" readonly>
        </section>
        <section id="output">
        </section>
    </main>

    <script type="text/javascript" src="./calc.js"></script>
</body>
</html>
