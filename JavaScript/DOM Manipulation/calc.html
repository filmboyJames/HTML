<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="calcstyle.css">

    <style type="text/css"> 
    .tab {margin-left:40px;}
    .tabless {margin-left:20px} 
    </style>
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <h3 class="tabless">Calculator!</h3>

    <p class="tab">Enter your selected numerical values in the input boxes and select your preferred calculation operator to see the result!</p>

    <main>
        <section class="tab">
            <div id="input1Buttons" class="tab">
                <button onClick=numberInput(1)>1</button>
                <button onClick=numberInput(2)>2</button>
                <button onClick=numberInput(3)>3</button>
                <button onClick=numberInput(4)>4</button>
                <button onClick=numberInput(5)>5</button>
                <button onClick=numberInput(6)>6</button>
                <button onClick=numberInput(7)>7</button>
                <button onClick=numberInput(8)>8</button>
                <button onClick=numberInput(9)>9</button>
                <button onClick=numberInput(0)>0</button>
            </div>
            <br>
            <label for="input1">Input 1</h3>
            <input type="number" value ="0" id="input1" >
            <br>
            <br>
            <div id="input2Buttons" class="tab">
                <button onClick=numberInput2(1)>1</button>
                <button onClick=numberInput2(2)>2</button>
                <button onClick=numberInput2(3)>3</button>
                <button onClick=numberInput2(4)>4</button>
                <button onClick=numberInput2(5)>5</button>
                <button onClick=numberInput2(6)>6</button>
                <button onClick=numberInput2(7)>7</button>
                <button onClick=numberInput2(8)>8</button>
                <button onClick=numberInput2(9)>9</button>
                <button onClick=numberInput2(0)>0</button>
            </div>
            <br>
            <label for="input2">Input 2</h3>
            <input type="number" value ="0" id="input2">
            <br>
            <br>
            
            <div id="counterButtons" class="tab">
                <button onClick=plus()>+</button>
                <button onClick=minus()>-</button>
                <button onClick=times()>x</button>
                <button onClick=divide()>รท</button>
                <button onClick=modulo()>MODULO</button>
            </div>
            <br>
            <br>
            <label for="output">Result</h3>
            <input type="number" value ="0" id="output" readonly>
        </section>
        <section id="output">
        </section>
    </main>

    <script type="text/javascript" src="./calc.js"></script>
</body>
</html>
