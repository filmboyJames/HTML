<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="calcstyle.css">

    

    <style type="text/css"> .tab {margin-left:40px;}
    .tabless {margin-left:20px} </style>
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <p>Calculator!</p>

    <main>
        <section>
            <input type="number" value ="0" id="counter" readonly>
            <br>
            <br>
            <div id="counterButtons">
                <button onClick=minusFive()>-5</button>
                <button onClick=minusOne()>-1</button>
                <button onClick=reset()>Reset</button>
                <button onClick=plusOne()>+1</button>
                <button onClick=plusFive()>+5</button>
            </div>
        </section>
        <section id="output">
        </section>
    </main>

    <script type="text/javascript" src="./calc.js"></script>
</body>
</html>
